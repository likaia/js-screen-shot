<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>screen shot demo</title>
  <script src="./screenShotPlugin.umd.js"></script>
  <script>
    function setViewSize() {
      document.body.style.width = window.innerWidth+"px"
      document.body.style.height = window.innerHeight+"px"
    }
    window.onload = ()=>{
      setViewSize()
    }
    window.addEventListener("resize", function() {
      setViewSize()
    });
  </script>
  <style>
      *{
          margin: 0;
          padding: 0;
      }
      #app {
          width: 100%;
          height: 100%;
      }
      #app img {
          width: 100%;
          height: auto;
      }
  </style>
  <script type="text/javascript">
    const changeScreenShot = () => {
      new screenShotPlugin({clickCutFullScreen:true, wrcWindowMode: true, enableWebRtc:false})
    }
  </script>
</head>
<body>
<div id="app">
  <div>
    截图插件文字展示
  </div>
  <br/>
  <button onclick="changeScreenShot()"> 点击截图 </button>
  <p>图片展示</p>
  <img src="./demo-img.jpeg" alt="">
</div>
</body>
</html>
